<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2024-25 BCA Question Papers</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: lavender;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    h1 {
        background-color: #6a5acd;
        color: white;
        padding: 15px;
        margin: 0;
    }
    .semester {
        margin: 20px auto;
        max-width: 400px;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    button {
        display: block;
        width: 100%;
        margin: 5px 0;
        padding: 10px;
        border: none;
        background: #9370db;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
    }
    button:hover {
        background: #7b68ee;
    }
    #pdfViewer {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    iframe {
        width: 80%;
        height: 80%;
        border: none;
    }
    .controls {
        margin-top: 10px;
    }
    .controls button {
        width: auto;
        display: inline-block;
        margin: 0 5px;
    }
</style>
</head>
<body>

<h1>üìö 2024-25 BCA Question Papers</h1>

<div class="semester">
    <h2>3rd Semester</h2>
    <button onclick="openPDF('Advertising_Skills.pdf')">Advertising Skills</button>
    <button onclick="openPDF('English.pdf')">English</button>
    <button onclick="openPDF('Hindi.pdf')">Hindi</button>
    <button onclick="openPDF('Java_Programming.pdf')">Java Programming</button>
    <button onclick="openPDF('DBMS.pdf')">Database Management System</button>
</div>

<div class="semester">
    <h2>4th Semester</h2>
    <button onclick="openPDF('Python_Programming.pdf')">Python Programming</button>
    <button onclick="openPDF('English_4thSem.pdf')">English</button>
    <button onclick="openPDF('Hindi_4thSem.pdf')">Hindi</button>
    <button onclick="openPDF('Electronic_Ecommerce.pdf')">Electronic Commerce</button>
    <button onclick="openPDF('CMA.pdf')">CMA</button>
</div>

<div id="pdfViewer">
    <iframe id="pdfFrame"></iframe>
    <div class="controls">
        <button onclick="downloadPDF()">‚¨á Download</button>
        <button onclick="closePDF()">‚ùå Close</button>
    </div>
</div>

<script>
    let currentPDF = '';

    function openPDF(file) {
        currentPDF = file;
        document.getElementById('pdfFrame').src = file;
        document.getElementById('pdfViewer').style.display = 'flex';
    }

    function closePDF() {
        document.getElementById('pdfViewer').style.display = 'none';
        document.getElementById('pdfFrame').src = '';
    }

    function downloadPDF() {
        const link = document.createElement('a');
        link.href = currentPDF;
        link.download = currentPDF;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
